<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hồ Cá Vui Nhộn</title>
</head>
<body>
    <select id="bgSelect" onchange="changeBackground(this.value)">
        <option value="img/background1.jpg">🌊 Biển Sáng</option>
        <option value="img/background2.jpg">🐠 Đại Dương</option>
        <option value="img/background3.jpg">🐢 Rạn San Hô</option>
    </select>
    <script>
    function changeBackground(path) {
      document.body.style.backgroundImage = `url('${path}')`;
      localStorage.setItem("savedBackground", path);
    }

    window.onload = function() {
      const saved = localStorage.getItem("savedBackground");
      if (saved) {
        document.body.style.backgroundImage = `url('${saved}')`;
        document.getElementById("bgSelect").value = saved;
      } else {
        document.body.style.backgroundImage = "url('img/background1.jpg')"; // Mặc định
      }
    };
  </script>

    <div class="btn">
        <div class="sea"></div>
        <div class="mauxanhbien"></div>
        <div class="trang"></div>
    </div>
    </div>
    <div id="content">
        <div id="shark"><img src="img/shark.png" alt="Shark"></div>
        <div id="diver1"><img src="img/diver1.png" alt="Diver 1"></div>
        <div id="diver2"><img src="img/diver2.png" alt="Diver 2"></div>
        <div id="diver3"><img src="img/diver3.png" alt="Diver 3"></div>
        <div id="faintSchool"><img src="img/faintSchool.png" alt="Faint School"></div>
        <div id="goldFishSchool"><img src="img/goldFishSchool.png" alt="goldFishSchool"></div>
        <div id="turtle"><img src="img/turtle.png" alt="Turtle"></div>
    </div>
</body>
</html>
